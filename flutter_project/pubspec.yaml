name: polygon_voting_app
description: A minimal Flutter Polygon voting app demo using WalletConnect and web3dart.
publish_to: 'none'
version: 0.0.1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  walletconnect_dart: ^1.0.0
  url_launcher: ^6.0.20
  web3dart: ^2.3.3
  http: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
